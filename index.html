  const mapTemplate = ({
    name,
    url,
    width = 550,
    height = 550,
  }) => {
    return `
<div class="iframe-parent">
<iframe
  width="${width}"
  height="${height}"
  frameborder="0"
  scrolling="no"
  marginheight="0"
  marginwidth="0"
  src="${url}">
</iframe>
<br/>
<a
  href="${url}"
  target="_blank">${name}</a>
</div>
`;
  };

  const mapsTemplate = ({ name, maps }) => (
    chunk(maps, 2).map(([name, url]) => (
      mapTemplate({ name, url }))
    ).join("\n")
  );

  const app = document.getElementById("app");

  const html = sections
    .map(([name, maps], sectionIdx) => (
      `<h1><a href="#" data-section-idx=${sectionIdx}>${name}</a></h1>`
    ))
    .concat(`<div data-type="maps"></div>`)
    .join("\n");

  app.innerHTML = html;

  const mapsEl = document.querySelector("[data-type=maps]");

  window.addEventListener("click", (e) => {
    const t = e.target;
    const sectionIdx = t.dataset["sectionIdx"];
    if (sectionIdx) {
      e.preventDefault();
      const [name, maps] = sections[sectionIdx];
      console.log(name, maps);
      mapsEl.innerHTML = mapsTemplate({ name, maps });
    }
  });
